services:
  nobreak-nut:
    container_name: nobreak-nut
    build:
      context: .
      dockerfile: Dockerfile
#      args:
#        USER_ID: 1000  # Set the desired user ID
#        GROUP_ID: 1000  # Set the desired group ID
    restart: always
    stdin_open: true
    tty: true
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
#    ports:
#      - "3493:3493"
    network_mode: host
    healthcheck:
      test: ["CMD", "upsc", "tsshara", "ups.status"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 1m00s

